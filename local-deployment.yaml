# namespace
apiVersion: v1
kind: Namespace
metadata:
  name: niqdev
---

# service
apiVersion: v1
kind: Service
metadata:
  name: kafka-stream-demo
  namespace: niqdev
spec:
  selector:
    app: kafka-stream-demo-app
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 8080
  type: LoadBalancer
---

# volume
apiVersion: v1
kind: PersistentVolume
metadata:
  name: local-pv-volume
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/vol/data"
---

# volume request
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: local-pv-claim
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---

# deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-stream-demo-deployment
  namespace: niqdev
  labels:
    app: kafka-stream-demo
spec:
  replicas: 3
  # how the Deployment finds which Pods to manage
  selector:
    matchLabels:
      app: kafka-stream-demo-app
  # Pod's template
  template:
    metadata:
      name: kafka-stream-demo
      labels:
        app: kafka-stream-demo-app
    spec:
      #volumes:
      #  - name: local-pv-storage
      #    persistentVolumeClaim:
      #     claimName: local-pv-claim
      containers:
        - name: kafka-stream-demo-pod
          image: niqdev/kafka-stream-demo:v1.0.0
          ports:
            - containerPort: 8080
          env:
            - name: HTTP_PORT
              value: "8080"
            - name: MY_POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
          # TODO permissions https://github.com/kubernetes/kubernetes/issues/2630
          #volumeMounts:
          #  - mountPath: "/opt/docker/log"
          #    name: local-pv-storage